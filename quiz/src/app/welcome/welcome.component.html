<div class="container bg-light py-5">
    <h1 class="display-5 fw-bold">Welcome to Quiz App</h1>
    <p class="col-md-8 fs-4">This quiz contains total 9 questions.</p>
    <h4>Rules:</h4>
    <ol>
        <li>There is no time limit for answering</li>
        <li>Last question will take you to the results screen.
    </ol>
    <h1 style="font-family: cursive;text-align:center">All the best!!</h1>
    <div class="name col-md-4 my-3">
        <label for="">Enter your name:</label>
        <input #name type="text" class="form-control">
    </div>
    <button class="btn btn-primary btn-rounded btn-lg" routerLink="/question" (click)="startQuiz()">Start the Quiz!!</button>
</div>
